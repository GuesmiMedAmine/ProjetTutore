<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Client - Librairie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1><i class="fas fa-book-open"></i> Librairie Numérique</h1>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
        <a href="client-dashboard.html"><i class="fas fa-book"></i> Catalogue</a>
        <a href="panier.html"><i class="fas fa-shopping-cart"></i> Panier (<span id="panier-count">0</span>)</a>
        <a href="interets.html"><i class="fas fa-star"></i> Intérêts (<span id="interets-count">0</span>)</a>
      </div>
    </nav>
    <p class="header-subtext">Recherchez et empruntez des livres facilement.</p>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un livre..." id="searchInput">
      <select id="categoryFilter">
        <option value="">Toutes les catégories</option>
        <option value="Fiction">Fiction</option>
        <option value="Science">Science</option>
        <option value="Histoire">Histoire</option>
      </select>
      <button type="button" onclick="searchBooks()">Rechercher</button>
    </div>

    <div class="book-list">
      <div class="book-item">
        <h3>Le Nom du Vent</h3>
        <p>Auteur: Patrick Rothfuss</p>
        <p>Catégorie: Fiction</p>
        <button id="add-to-cart-btn">Ajouter au panier</button>
      </div>
    </div>

    <p id="noResultsMessage" style="display:none; text-align:center; color:red; font-weight:bold;">
      Aucun livre ne correspond à votre recherche.
    </p>
  </div>

  <footer>
    &copy; 2025 Librairie Numérique. Tous droits réservés.
  </footer>
 
</body>
  <!-- User Manager Script -->
  <script src="user-manager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = UserManager.getCurrentUser();
      
      if (!user) {
        window.location.href = 'client-login.html';
        return;
      }

      // Mettre à jour les compteurs dans la navbar
      document.getElementById('panier-count').textContent = user.panier.length;
      document.getElementById('interets-count').textContent = user.interets.length;

      // Exemple d'ajout au panier
      document.getElementById('add-to-cart-btn').onclick = () => {
        UserManager.addToCart({
          id: 123,
          nom: 'Livre XYZ',
          prix: 19.99
        });
        location.reload();
      };
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
