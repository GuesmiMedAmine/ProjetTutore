<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Client - Librairie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Espace Client</h1>
    <p>Recherchez et empruntez des livres facilement.</p>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un livre..." id="searchInput">
      <select id="categoryFilter">
        <option value="">Toutes les catégories</option>
        <option value="Fiction">Fiction</option>
        <option value="Science">Science</option>
        <option value="Histoire">Histoire</option>
      </select>
      <button onclick="searchBooks()">Rechercher</button>
    </div>

    <div class="book-list"></div>
  </div>

  <footer>
    &copy; 2025 Librairie. Tous droits réservés.
  </footer>

  <script src="script.js"></script>
</body>
</html>
