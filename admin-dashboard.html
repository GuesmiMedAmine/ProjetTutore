<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Secrétaire - Librairie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1><i class="fas fa-book-open"></i> Librairie Numérique</h1>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
        <a href="client-dashboard.html"><i class="fas fa-book"></i> Catalogue</a>
        <a href="panier.html"><i class="fas fa-shopping-cart"></i> Panier (<span id="panier-count">0</span>)</a>
        <a href="interets.html"><i class="fas fa-star"></i> Intérêts (<span id="interets-count">0</span>)</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="form-section">
      <h2>Ajouter un Livre</h2>
      <form id="addBookForm">
        <input type="text" id="title" placeholder="Titre du livre" required>
        <input type="text" id="author" placeholder="Auteur" required>
        <input type="text" id="category" placeholder="Catégorie" required>
        <input type="text" id="year" placeholder="Année de publication" required>
        <input type="text" id="isbn" placeholder="ISBN" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="number" id="copies" placeholder="Nombre d'exemplaires disponibles" required>
        <button type="submit">Ajouter</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Librairie Numérique. Tous droits réservés.
  </footer>

  <script src="script.js"></script>
</body>
</html>
