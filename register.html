<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - Librairie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Créer un compte</h1>
    <p>Inscrivez-vous pour accéder à la bibliothèque en ligne.</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Inscription</h2>
      <form id="registerForm" action="login.html" method="GET">
        <input type="text" placeholder="Nom" required>
        <input type="text" placeholder="Prénom" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
      </form>
      <p>Déjà inscrit ? <a href="index.html">Se connecter</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Librairie. Tous droits réservés.
  </footer>
</body>
</html>
