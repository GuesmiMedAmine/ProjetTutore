<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Administrateur</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      font-family: 'Merriweather', serif;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .login-container input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    .login-container button {
      background: var(--secondary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .login-container button:hover {
      background: #e67e22;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    function loginAdmin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      if (username === "admin" && password === "password123") { 
        localStorage.setItem("isAdmin", "true");
        window.location.href = "index.html";
      } else {
        alert("Identifiants incorrects. Veuillez r√©essayer.");
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-shield"></i> Connexion Admin</h2>
    <form onsubmit="loginAdmin(event)">
      <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
