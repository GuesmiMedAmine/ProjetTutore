<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Librairie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenue à la Librairie</h1>
    <p>Gestion des livres et des emprunts simplifiée</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Connexion</h2>
      <form id="loginForm" action="login.html" method="GET">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
      <p>Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Librairie. Tous droits réservés.
  </footer>
</body>
</html>
